<!DOCTYPE html>
<html>
<head>
  <title>RealtyReach</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 350px;
      padding: 15px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      font-size: 18px;
      margin: 0;
      color: #006AFF;
    }
    .property-info, .agent-info, .email-template {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
    }
    h2 {
      font-size: 16px;
      margin-top: 0;
      margin-bottom: 10px;
    }
    .field {
      margin-bottom: 8px;
      font-size: 14px;
    }
    .field-name {
      font-weight: bold;
      margin-bottom: 3px;
    }
    .property-address, .agent-name, .agent-email {
      padding: 5px;
      background-color: #f5f5f5;
      border-radius: 3px;
      word-break: break-all;
    }
    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
      margin-top: 10px;
      font-family: inherit;
      padding: 8px;
      box-sizing: border-box;
    }
    .template-selector {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    select {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }
    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 10px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    .send-button {
      background-color: #006AFF;
      color: white;
    }
    .copy-button {
      background-color: #f5f5f5;
      color: #333;
    }
    .settings-button {
      background-color: transparent;
      color: #006AFF;
      padding: 5px 10px;
      font-size: 13px;
      border: 1px solid #006AFF;
      border-radius: 4px;
    }
    .status {
      font-size: 14px;
      margin-top: 10px;
      padding: 5px;
      text-align: center;
      border-radius: 4px;
    }
    .error {
      background-color: #ffe6e6;
      color: #d00;
    }
    .success {
      background-color: #e6ffe6;
      color: #090;
    }
    .no-data {
      font-style: italic;
      color: #777;
    }
    /* Settings alert styling */
    #settings-alert {
      background-color: #ffe6e6;
      color: #d00;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      text-align: center;
      border: 1px solid #ffcccc;
    }
    #settings-alert p {
      margin: 0 0 10px 0;
    }
    #go-to-settings {
      background-color: #d00;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 13px;
      font-weight: normal;
      transition: background-color 0.2s;
    }
    #go-to-settings:hover {
      background-color: #b00;
    }
    /* Disabled state styling */
    button:disabled, select:disabled, textarea:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>RealtyReach</h1>
      <button class="settings-button" id="settings-button">Settings</button>
    </div>
    
    <div class="property-info">
      <h2>Property Details</h2>
      <div class="field">
        <div class="field-name">Address:</div>
        <div class="property-address" id="property-address">
          <span class="no-data">Not detected</span>
        </div>
      </div>
    </div>
    
    <div class="agent-info">
      <h2>Agent Information</h2>
      <div class="field">
        <div class="field-name">Name:</div>
        <div class="agent-name" id="agent-name">
          <span class="no-data">Not detected</span>
        </div>
      </div>
      <div class="field">
        <div class="field-name">Email:</div>
        <div class="agent-email" id="agent-email">
          <span class="no-data">Not detected</span>
        </div>
      </div>
    </div>
    
    <div class="email-template">
      <div class="template-selector">
        <label for="template-select">Email Template:</label>
        <select id="template-select">
          <option value="loading">Loading templates...</option>
        </select>
      </div>
      <textarea id="email-template"></textarea>
    </div>
    
    <div class="buttons">
      <button class="copy-button" id="copy-button">Copy Email</button>
      <button class="send-button" id="send-button">Send Email</button>
    </div>
    
    <div class="email-client-indicator" id="email-client-indicator" style="
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 5px;
      font-style: italic;
    "></div>
    
    <div class="status" id="status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
